<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img src="/assets/img/angular-white-transparent.svg" alt="" class="docs-angular-logo">
    <span>ANGULAR</span>
    <span class="example-spacer" flex></span>

    <section *ngIf="loggedIn()">
      <!-- icons -->
      <button mat-icon-button>
        <mat-icon class="example-icon">email</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon class="example-icon">notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon class="example-icon">search</mat-icon>
      </button>
      <span style="font-size:14px">{{ user()?.name | uppercase }}</span>
      <!-- menu -->
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="secured/account">
          <mat-icon>settings</mat-icon>
          <span>Account</span>
        </button>
        <button mat-menu-item routerLink="secured/password">
          <mat-icon>lock</mat-icon>
          <span>Password</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>input</mat-icon>
          <span>Close</span>
        </button>
      </mat-menu>
    </section>

  </mat-toolbar-row>
</mat-toolbar>
